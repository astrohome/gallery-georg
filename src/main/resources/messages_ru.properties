page.activation.info=На указанный вами адрес электронной почты будет отправлено письмо для подтверждения регистрации. Нужно обязательно перейти по ссылке, которая будет в письме, чтобы активировать учетную запись. Обычно письмо приходит через 1 или 2 минуты. Если по какой-то причине письмо долго не приходит, позвоните нам.
